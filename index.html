<!DOCTYPE html>
<html>
<head>
  <title>Camera Stream (Phone)</title>
</head>
<body>
  <h2>ðŸ“± Phone Camera Streaming</h2>
  <video id="localVideo" autoplay muted></video>
  <script>
    const pc = new RTCPeerConnection();
    const video = document.getElementById('localVideo');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      video.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
      return pc.createOffer();
    }).then(offer => {
      return pc.setLocalDescription(offer);
    }).then(() => {
      fetch('https://your-signal-server.glitch.me/offer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sdp: pc.localDescription.sdp })
      });
    });

    fetch('https://your-signal-server.glitch.me/answer')
      .then(res => res.json())
      .then(data => {
        if (data && data.sdp) {
          pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
        }
      });
  </script>
</body>
</html>
